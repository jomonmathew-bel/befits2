<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 640px;
        }
        .message-box {
            display: none;
        }
        /* Custom styling for the multi-select box */
        #events {
            height: 120px;
            overflow-y: auto;
        }
        #events option:checked {
            background-color: #e0e7ff;
            color: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div id="app" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md space-y-6">

        <!-- Initial Login View -->
        <div id="login-view" class="space-y-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Event Registration</h1>
            <p class="text-gray-600">Please sign in with your Google account to register for events.</p>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="pill"
                 data-logo_alignment="left">
            </div>
        </div>

        <!-- Registration Form View -->
        <div id="form-view" class="space-y-6 hidden">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Complete Your Registration</h2>
            <form id="registrationForm" class="space-y-4">

                <!-- Display User's Name -->
                <div class="space-y-1">
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name (Capital Letters)</label>
                    <input type="text" id="name" name="NAME" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 bg-gray-50" readonly required>
                </div>

                <!-- Display User's Email -->
                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email ID</label>
                    <input type="email" id="email" name="Email ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 bg-gray-50" readonly required>
                </div>

                <!-- Employee ID -->
                <div class="space-y-1">
                    <label for="employeeId" class="block text-sm font-medium text-gray-700">Employee ID</label>
                    <input type="text" id="employeeId" name="Employee ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>

                <!-- Department -->
                <div class="space-y-1">
                    <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" id="department" name="Department" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>

                <!-- Events Multi-select -->
                <div class="space-y-1">
                    <label for="events" class="block text-sm font-medium text-gray-700">Events to Participate In (Max 2)</label>
                    <select id="events" name="Events" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                        <option value="Event 1">Event 1</option>
                        <option value="Event 2">Event 2</option>
                        <option value="Event 3">Event 3</option>
                        <option value="Event 4">Event 4</option>
                        <option value="Event 5">Event 5</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple options.</p>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Submit Registration
                </button>
            </form>
        </div>

        <!-- Success/Error Message Box -->
        <div id="message-box" class="message-box p-4 rounded-lg text-center" role="alert">
            <p id="message-text" class="font-medium"></p>
        </div>

    </div>

    <script>
        // INSTRUCTIONS FOR GOOGLE APPS SCRIPT:
        // 1. In your Google Apps Script project, go to "Deploy" -> "New deployment".
        // 2. Select the gear icon next to "Select type" and choose "Web app".
        // 3. For "Execute as", select "Me".
        // 4. For "Who has access", select "Anyone".
        // 5. Click "Deploy".
        // 6. After the deployment is successful, a pop-up will show the "Deployment ID" and "Web app URL".
        // 7. Copy the "Web app URL" and paste it below, replacing 'YOUR_APPS_SCRIPT_URL'.

        // Use a unique ID for the apps script, as this is how it will be uniquely identified
        const APPS_SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL';

        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.style.display = 'block';

            if (type === 'success') {
                messageBox.classList.remove('bg-red-100', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.remove('bg-green-100', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }
        }

        function handleCredentialResponse(response) {
            // Decode the ID token to get user data
            const decodedToken = JSON.parse(atob(response.credential.split('.')[1]));
            
            // Pre-populate the form with user's name and email
            document.getElementById('name').value = decodedToken.name.toUpperCase();
            document.getElementById('email').value = decodedToken.email;

            // Show the registration form and hide the login button
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('form-view').classList.remove('hidden');
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate that no more than 2 events are selected
            const selectedEvents = Array.from(document.getElementById('events').options).filter(option => option.selected);
            if (selectedEvents.length > 2) {
                showMessage('You can select a maximum of 2 events.', 'error');
                return;
            }

            const formData = new FormData(this);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Handle multi-select value
            data['Events'] = selectedEvents.map(option => option.value).join(', ');

            try {
                // Send data to the Apps Script web app
                const res = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data).toString()
                });

                // Since we use 'no-cors', we can't read the response. We assume success.
                // In a real application, you would use a more sophisticated method.
                showMessage('Registration successful! Thank you.', 'success');
                document.getElementById('registrationForm').reset(); // Clear form
                setTimeout(() => {
                    // This reloads the page to allow another user to sign in,
                    // or for the current user to see the sign-in button again.
                    window.location.reload(); 
                }, 3000);

            } catch (error) {
                console.error('Error submitting form:', error);
                showMessage('There was an error submitting your registration. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
